<c-app.layouts.base>
  <c-app.layouts.team_shell title="Sign Out" subtitle="Are you sure you want to end your session?">
    <form method="post" class="space-y-4">
      {% csrf_token %}
      <c-app.components.buttons.primary_button type="submit" label="Sign Out" extra_classes="w-full md:w-auto" />
    </form>
    <p class="text-sm">
      Changed your mind?
      <a class="font-semibold text-gc-theme-accent underline" href="{% url 'marketing-home' %}">Return home</a>.
    </p>
  </c-app.layouts.team_shell>
</c-app.layouts.base>
