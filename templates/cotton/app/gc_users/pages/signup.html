<c-app.layouts.base>
  <c-app.layouts.team_shell title="Create your account" subtitle="Sign up to start collaborating.">
    {% if error %}
    <div class="rounded border border-gc-light-bg-secondary dark:border-gc-dark-bg-secondary bg-white/80 dark:bg-gc-dark-bg-primary px-3 py-2 text-sm text-gc-light-text-primary">
      {{ error }}
    </div>
    {% endif %}

    <form method="post" class="space-y-4">
      {% csrf_token %}
      <c-app.components.fields.text_field
        id="email"
        name="email"
        label="Email"
        type="email"
        required="true"
        value="{{ request.POST.email }}"
      />
      <div class="grid gap-4 md:grid-cols-2">
        <c-app.components.fields.text_field
          id="first_name"
          name="first_name"
          label="First Name"
          value="{{ request.POST.first_name }}"
        />
        <c-app.components.fields.text_field
          id="last_name"
          name="last_name"
          label="Last Name"
          value="{{ request.POST.last_name }}"
        />
      </div>
      <div class="grid gap-4 md:grid-cols-2">
        <c-app.components.fields.text_field
          id="password1"
          name="password1"
          label="Password"
          type="password"
          required="true"
        />
        <c-app.components.fields.text_field
          id="password2"
          name="password2"
          label="Confirm Password"
          type="password"
          required="true"
        />
      </div>
      <c-app.components.buttons.primary_button type="submit" label="Create Account" extra_classes="w-full md:w-auto" />
    </form>
    <p class="text-sm">
      Already have an account?
      <a class="font-semibold text-gc-theme-accent underline" href="{% url 'signin' %}">Sign In</a>.
    </p>
  </c-app.layouts.team_shell>
</c-app.layouts.base>
