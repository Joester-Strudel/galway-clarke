<c-app.layouts.base>
  <main class="flex min-h-screen items-center justify-center px-4 py-12 text-white">
    <div class="w-full max-w-3xl space-y-6 rounded-2xl bg-white/5 p-8 backdrop-blur-sm border border-white/10 gc-box-shadow">
      <h1 class="text-3xl font-semibold">Create an organization</h1>
      {% if messages %}
      <div class="space-y-2">
        {% for message in messages %}
        <div class="rounded border border-white/20 bg-white/10 px-3 py-2 text-sm text-white">{{ message }}</div>
        {% endfor %}
      </div>
      {% endif %}
      <form method="post" class="space-y-4">
        {% csrf_token %}
        <div class="space-y-1">
          <label class="block text-sm font-medium text-white/80" for="name">Organization name</label>
          <input
            class="w-full rounded border border-white/20 bg-white/5 px-3 py-2 text-white focus:border-white/50 focus:outline-none focus:ring-0"
            type="text"
            id="name"
            name="name"
            required
            value="{{ request.POST.name }}"
          />
        </div>
        <button
          type="submit"
          class="w-full rounded bg-white/20 px-4 py-2 text-sm font-semibold text-white transition hover:bg-white/30"
        >
          Create and continue
        </button>
      </form>
      <p class="text-sm text-white/80">
        Already have organizations?
        <a class="font-semibold text-white underline" href="{% url 'select-organization' %}">Select one</a>.
      </p>
    </div>
  </main>
</c-app.layouts.base>
