<c-app.layouts.base>
  <main class="flex min-h-screen items-center justify-center px-4 py-12">
    <div class="w-full max-w-md space-y-6 rounded-md bg-white p-8 shadow-xl text-center">
      <h1 class="text-3xl font-bold text-slate-900">Sign In</h1>
      {% if error %}
      <div class="rounded border border-red-200 bg-red-50 px-3 py-2 text-sm text-red-700">{{ error }}</div>
      {% endif %}
      <form method="post" class="space-y-4">
        {% csrf_token %}
        <div class="space-y-1 text-left">
          <label class="block text-sm font-medium text-slate-700" for="email">Email</label>
          <input
            class="w-full rounded border border-slate-200 px-3 py-2 text-slate-900 focus:border-slate-400 focus:outline-none"
            type="email"
            id="email"
            name="email"
            required
            value="{{ request.POST.email }}"
          />
        </div>
        <div class="space-y-1 text-left">
          <label class="block text-sm font-medium text-slate-700" for="password">Password</label>
          <input
            class="w-full rounded border border-slate-200 px-3 py-2 text-slate-900 focus:border-slate-400 focus:outline-none"
            type="password"
            id="password"
            name="password"
            required
          />
        </div>
        <button
          type="submit"
          class="w-full rounded max-w-[120px] bg-primary px-4 py-2 text-sm font-semibold text-white transition hover:opacity-90 mx-auto"
        >
          Continue
        </button>
      </form>
      <p class="text-sm text-slate-600">
        Need an account?
        <a class="font-semibold text-primary underline" href="{% url 'signup' %}">Sign up</a>.
      </p>
    </div>
  </main>
</c-app.layouts.base>
