<c-app.layouts.base>
  <c-app.layouts.team_shell title="Welcome back" subtitle="Sign in to continue.">
    {% if error %}
    <div class="rounded border border-gc-light-bg-secondary dark:border-gc-dark-bg-secondary bg-white/80 dark:bg-gc-dark-bg-primary px-3 py-2 text-sm text-gc-light-text-primary">
      {{ error }}
    </div>
    {% endif %}

    <form method="post" class="space-y-4">
      {% csrf_token %}
      <c-app.components.fields.text_field
        id="email"
        name="email"
        label="Email"
        type="email"
        required="true"
        value="{{ request.POST.email }}"
      />
      <c-app.components.fields.text_field
        id="password"
        name="password"
        label="Password"
        type="password"
        required="true"
      />
      <c-app.components.buttons.primary_button type="submit" label="Continue" extra_classes="w-full md:w-auto" />
    </form>
    <p class="text-sm">
      Need an account?
      <a class="font-semibold text-gc-theme-accent underline" href="{% url 'signup' %}">Sign up</a>.
    </p>
  </c-app.layouts.team_shell>
</c-app.layouts.base>
