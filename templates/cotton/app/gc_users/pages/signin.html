<c-app.layouts.base>
  <main class="mx-auto max-w-xl space-y-6 px-4 py-12">
    <h1 class="text-3xl font-semibold">Sign in</h1>
    {% if error %}
    <div class="rounded border border-red-200 bg-red-50 px-3 py-2 text-sm text-red-700">{{ error }}</div>
    {% endif %}
    <form method="post" class="space-y-4">
      {% csrf_token %}
      <div class="space-y-1">
        <label class="block text-sm font-medium text-slate-700" for="email">Email</label>
        <input
          class="w-full rounded border border-slate-200 px-3 py-2 text-slate-900 focus:border-slate-400 focus:outline-none"
          type="email"
          id="email"
          name="email"
          required
          value="{{ request.POST.email }}"
        />
      </div>
      <div class="space-y-1">
        <label class="block text-sm font-medium text-slate-700" for="password">Password</label>
        <input
          class="w-full rounded border border-slate-200 px-3 py-2 text-slate-900 focus:border-slate-400 focus:outline-none"
          type="password"
          id="password"
          name="password"
          required
        />
      </div>
      <button
        type="submit"
        class="w-full rounded bg-slate-900 px-4 py-2 text-sm font-semibold text-white transition hover:bg-slate-800"
      >
        Continue
      </button>
    </form>
    <p class="text-sm text-slate-600">
      Need an account?
      <a class="font-semibold text-slate-900 underline" href="{% url 'signup' %}">Sign up</a>.
    </p>
  </main>
</c-app.layouts.base>
