<c-app.layouts.base>
  <main class="flex min-h-screen items-center justify-center px-4 py-12 text-white">
    <div class="w-full max-w-3xl space-y-6 rounded-2xl bg-white/5 p-8 backdrop-blur-sm border border-white/10 gc-box-shadow">
      <h1 class="text-3xl font-semibold">Sign in</h1>
      {% if error %}
      <div class="rounded border border-white/20 bg-white/10 px-3 py-2 text-sm text-white">{{ error }}</div>
      {% endif %}
      <form method="post" class="space-y-4">
        {% csrf_token %}
        <div class="space-y-1">
          <label class="block text-sm font-medium text-white/80" for="email">Email</label>
          <input
            class="w-full rounded border border-white/20 bg-white/5 px-3 py-2 text-white focus:border-white/50 focus:outline-none focus:ring-0"
            type="email"
            id="email"
            name="email"
            required
            value="{{ request.POST.email }}"
          />
        </div>
        <div class="space-y-1">
          <label class="block text-sm font-medium text-white/80" for="password">Password</label>
          <input
            class="w-full rounded border border-white/20 bg-white/5 px-3 py-2 text-white focus:border-white/50 focus:outline-none focus:ring-0"
            type="password"
            id="password"
            name="password"
            required
          />
        </div>
        <button
          type="submit"
          class="w-full rounded bg-white/20 px-4 py-2 text-sm font-semibold text-white transition hover:bg-white/30"
        >
          Continue
        </button>
      </form>
      <p class="text-sm text-white/80">
        Need an account?
        <a class="font-semibold text-white underline" href="{% url 'signup' %}">Sign up</a>.
      </p>
    </div>
  </main>
</c-app.layouts.base>
