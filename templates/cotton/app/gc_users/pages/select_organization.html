<c-app.layouts.base>
  <main class="flex min-h-screen items-center justify-center px-4 py-12">
    <div class="w-full max-w-5xl space-y-6 rounded-md bg-white p-8 shadow-xl text-center">
      <div class="flex items-center justify-between">
        <h1 class="text-3xl font-bold text-slate-900">Select an Organization</h1>
        <a
          class="inline-flex items-center gap-2 rounded border border-slate-200 px-3 py-2 text-sm font-semibold text-slate-900 transition hover:bg-slate-50"
          href="{% url 'create-organization' %}"
        >
          <span class="material-symbols-outlined text-base">add</span>
          Create new
        </a>
      </div>
      <div class="grid gap-4 sm:grid-cols-2 lg:grid-cols-3">
        {% for org in organizations %}
        <a
          href="{% url 'select-organization' %}?organization_id={{ org.id }}"
          class="block rounded-xl border border-slate-200 bg-white p-5 text-slate-900 shadow-md transition hover:-translate-y-0.5 hover:border-slate-300 hover:shadow-lg"
        >
          <p class="text-sm text-slate-500">Organization</p>
          <p class="mt-1 text-lg font-semibold">{{ org.name }}</p>
        </a>
        {% empty %}
        <p class="text-slate-600">You don't have any organizations yet.</p>
        {% endfor %}
      </div>
      <p class="text-sm text-slate-600">
        Need to create a new one?
        <a class="font-semibold text-primary underline" href="{% url 'create-organization' %}"
          >Create an organization</a
        >.
      </p>
    </div>
  </main>
</c-app.layouts.base>
