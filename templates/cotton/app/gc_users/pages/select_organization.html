<c-app.layouts.base>
  <main class="mx-auto max-w-4xl space-y-6 px-4 py-12">
    <h1 class="text-3xl font-semibold">Choose an organization</h1>
    <div class="grid gap-4 sm:grid-cols-2 lg:grid-cols-3">
      {% for org in organizations %}
      <a
        href="{% url 'select-organization' %}?organization_id={{ org.id }}"
        class="block rounded-xl border border-slate-200 bg-white p-5 shadow-sm transition hover:-translate-y-0.5 hover:border-slate-300 hover:shadow-md"
      >
        <p class="text-sm text-slate-500">Organization</p>
        <p class="mt-1 text-lg font-semibold text-slate-900">{{ org.name }}</p>
      </a>
      {% empty %}
      <p class="text-slate-700">You don't have any organizations yet.</p>
      {% endfor %}
    </div>
    <p class="text-sm text-slate-600">
      Need to create a new one?
      <a class="font-semibold text-slate-900 underline" href="{% url 'create-organization' %}">Create an organization</a>.
    </p>
  </main>
</c-app.layouts.base>
