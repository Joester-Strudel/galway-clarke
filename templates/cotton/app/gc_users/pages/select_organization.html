<c-app.layouts.base>
  <c-app.layouts.team_shell title="Select a Team" subtitle="Choose a team to continue.">
    <div class="grid gap-4">
      {% for org in organizations %}
      <a
        href="{% url 'select-organization' %}?organization_id={{ org.id }}"
        class="block rounded-lg border border-gc-light-bg-secondary dark:border-gc-dark-bg-secondary bg-white/80 dark:bg-gc-dark-bg-primary px-4 py-3 text-gc-light-text-primary dark:text-gc-dark-text-primary transition hover:-translate-y-0.5 hover:border-gc-theme-accent hover:shadow-md"
      >
        <div class="flex items-center justify-between">
          <div>
            <p class="text-xs text-gc-light-text-secondary dark:text-gc-dark-text-primary/70">Team</p>
            <p class="text-lg font-semibold">{{ org.name }}</p>
          </div>
          <span class="material-symbols-outlined text-gc-theme-accent">arrow_forward</span>
        </div>
      </a>
      {% empty %}
      <p class="text-sm text-gc-light-text-secondary dark:text-gc-dark-text-primary/70">You don't have any teams yet.</p>
      {% endfor %}
    </div>
    <div class="flex items-center justify-between pt-2">
      <p class="text-sm text-gc-light-text-secondary dark:text-gc-dark-text-primary/70">
        Need to create a new one?
      </p>
      <a class="font-semibold text-gc-theme-accent underline text-sm" href="{% url 'create-team' %}">Create a team</a>
    </div>
  </c-app.layouts.team_shell>
</c-app.layouts.base>
