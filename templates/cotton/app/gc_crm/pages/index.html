<c-app.components.workspace.workspace_header>
  <c-app.components.workspace.workspace_title>Customers</c-app.components.workspace.workspace_title>
  <div
    class="flex items-center gap-4 text-sm font-semibold"
    x-data="{ active: '{{ initial_tab|default:'organizations' }}' }"
  >
    <button
      type="button"
      class="pb-1 border-b-2"
      :class="active === 'organizations' ? 'border-gc-theme-accent text-gc-theme-accent' : 'border-transparent text-gc-light-text-secondary dark:text-gc-dark-text-primary/70'"
      @click="active = 'organizations'"
      hx-get="{% url 'crm-organizations' %}"
      hx-target="#crm_tab_content"
      hx-swap="innerHTML"
      hx-push-url="{% url 'crm-organizations' %}"
    >
      Organizations
    </button>
    <button
      type="button"
      class="pb-1 border-b-2"
      :class="active === 'individuals' ? 'border-gc-theme-accent text-gc-theme-accent' : 'border-transparent text-gc-light-text-secondary dark:text-gc-dark-text-primary/70'"
      @click="active = 'individuals'"
      hx-get="{% url 'crm-individuals' %}"
      hx-target="#crm_tab_content"
      hx-swap="innerHTML"
      hx-push-url="{% url 'crm-individuals' %}"
    >
      Individuals
    </button>
  </div>
</c-app.components.workspace.workspace_header>

<div id="crm_tab_content" class="mt-4 flex h-full flex-col gap-4 min-h-0">
  {% if initial_tab == 'individuals' %}
    {% include "cotton/app/gc_crm/pages/individuals.html" %}
  {% else %}
    {% include "cotton/app/gc_crm/pages/organizations.html" %}
  {% endif %}
</div>
