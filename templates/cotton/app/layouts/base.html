<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% load static %}
    <link href="{% static 'css/output.css' %}" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <script src="{% static 'js/htmx.min.js' %}" defer></script>
    <style>
      @font-face {
        font-family: "DM Serif Display";
        src: url("{% static 'fonts/DM_Serif_Display/DMSerifDisplay-Regular.ttf' %}")
          format("truetype");
        font-weight: 400;
        font-style: normal;
        font-display: swap;
      }
      html,
      body {
        overscroll-behavior: none;
      }
      gc-box-shadow {
        box-shadow: rgba(100, 100, 111, 0.691) 0px 7px 29px 0px;
      }
    </style>
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <title>Galway Clarke</title>
  </head>
  <body
    id="htmx_body"
    class="text-slate-900"
    style="background: linear-gradient(to top right, #4a2733, #594051)"
  >
    <c-app.components.drawer />
    {{ slot }}
  </body>
</html>
