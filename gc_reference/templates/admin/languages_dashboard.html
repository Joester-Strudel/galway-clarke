{% extends "admin/base_site.html" %}

{% block breadcrumbs %}{% endblock %}

{% block content %}
<div class="unfold-card p-6">
  <h1 class="text-xl font-semibold mb-6">{{ page_title }}</h1>
  <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
    <div class="border border-gray-200 rounded-lg p-4 md:col-span-3">
      <h2 class="text-lg font-semibold mb-3">Language Links</h2>
      <ul class="list-disc list-inside pl-0 space-y-1">
        {% for label, url in links %}
          <li><a class="text-primary-600 hover:underline" href="{{ url }}">{{ label }}</a></li>
        {% endfor %}
      </ul>
    </div>
  </div>
</div>
{% endblock %}
